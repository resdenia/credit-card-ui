<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Credit Card UI</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./assets/styles/index.css">
</head>

<body>
	<div class="main">
		<div class="background-element"></div>
		<div class="container container-m-top">
			<div class="row align-items">
				<div class="section section-card">

					<div class="card-element card-element-front">
						<div class="card-element-front-back-img">
							<div class="card-wrapper">

								<div class="card-header">

									<div class="circle-full"></div>
									<div class="circle-empty"></div>
								</div>
								<div class="card-number" cardInfo="cardNumber">
									<span class="card-number-text">0000</span>
									<span class="card-number-text">0000</span>
									<span class="card-number-text">0000</span>
									<span class="card-number-text">0000</span>

								</div>
								<div class="card-info">
									<p class="card-name" cardInfo="cardholder">JANE APPLESEED</p>
									<p class="card-date"><span class="card-month" cardInfo="cardMonth">00</span>/<span
											class="card-year" cardInfo="cardYear">00</span></p>
								</div>
							</div>
						</div>
					</div>

					<div class="card-element card-element-back">
						<div class="card-wrapper-black">
							<div class="card-back-line"></div>
							<div class="card-back-number">
								<p class="back-number-text" cardInfo="cvc">000</p>
							</div>
							<div class="card-back-fake-data">
								<svg width="186" height="26" viewBox="0 0 186 26" fill="none">
									<rect width="115" height="4" rx="2" fill="#ADB5BE" />
									<rect x="121" width="22" height="4" rx="2" fill="#ADB5BE" />
									<rect x="149" width="22" height="4" rx="2" fill="#ADB5BE" />
									<rect x="177" width="9" height="4" rx="2" fill="#ADB5BE" />
									<rect width="115" height="4" rx="2" transform="matrix(-1 0 0 1 186 22)"
										fill="#ADB5BE" />
									<rect width="22" height="4" rx="2" transform="matrix(-1 0 0 1 65 22)"
										fill="#ADB5BE" />
									<rect width="22" height="4" rx="2" transform="matrix(-1 0 0 1 37 22)"
										fill="#ADB5BE" />
									<rect width="9" height="4" rx="2" transform="matrix(-1 0 0 1 9 22)"
										fill="#ADB5BE" />
									<rect x="42" y="11" width="60" height="4" rx="2" fill="#ADB5BE" />
									<rect x="14" y="11" width="22" height="4" rx="2" fill="#ADB5BE" />
									<rect x="108" y="11" width="46" height="4" rx="2" fill="#ADB5BE" />
									<rect x="160" y="11" width="9" height="4" rx="2" fill="#ADB5BE" />
								</svg>
							</div>
						</div>
					</div>

				</div>
				<div class="section section-form">
					<form class="credit-card-form">
						<div class="form-control">
							<label class="form-label" for="cardholder">Cardholder Name</label>
							<input class="form-input" name="cardholder" placeholder="e.g Jane Appleseed" type="text">
						</div>
						<div class="form-control">
							<label class="form-label" for="cardNumber">Card Number</label>
							<input class="form-input" name="cardNumber" maxlength="16"
								placeholder="e.g 1234 5678 9123 0000" type="text">
						</div>

						<div class="form-control-fields">
							<div class="form-control-field">

								<label class="form-label" for="cardMonth">Exp. Date (mm/yy)</label>
								<div class="wrapper-inputs">
									<input class="form-input" placeholder="MM" maxlength="2" minlength="2"
										name="cardMonth" type="text">
									<input class="form-input" placeholder="YY" maxlength="2" minlength="2"
										name="cardYear" type="text">
								</div>
							</div>
							<div class="form-control-field">
								<label class="form-label" for="cvc">CVC</label>
								<input class="form-input" name="cvc" maxlength="3" minlength="3" placeholder="e.g 123"
									type="text">
							</div>
						</div>

						<button class="form-button form-button_confirm" type="submit">Confirm</button>
					</form>
					<div class="on-submission-successful">

					</div>
				</div>
			</div>
		</div>

	</div>
</body>
<script src="./assets/scripts/script.js"></script>

</html>
